name: GI
on:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: execute Ghost Inspector test
        uses: docker://ghostinspector/cli
        with:
          args: suite execute ${{ secrets.GI_TEST_SUITE }} \
            --apiKey ${{ secrets.GI_API_KEY }} \
            --errorOnFail