name: GI
on:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: execute Smoke Ghost Inspector test
        uses: docker://ghostinspector/cli
        with:
          args: test execute ${{ secrets.GI_SCREEN_CHECKER_TEST }} \
                test execute ${{ secrets.GI_INVALID_CREDS_TEST }} \
            --apiKey ${{ secrets.GI_API_KEY }} \
            --errorOnFail
